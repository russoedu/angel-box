<div class="card">
  <form (ngSubmit)="submit()">
    <div class="card-header">
      <div class="panel-heading">
        {{ title }}
      </div>
    </div>
    <div class="card-body">
      <p class="card-text">
        Task description
      </p>
      <input #descInput type="text" [(ngModel)]="item.desc" class="form-control" name="desc" />
      <div class="alert alert-warning" id="desc-input-alert" role="alert" *ngIf="alert">
        Task description can&apos;t be empty
        <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="card-body">
      <button type="submit" class="btn btn-primary">
        {{ submitTitle }}
      </button>
      <button type="button" class="btn btn-default" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
