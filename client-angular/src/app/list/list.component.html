<div class="card">
  <div class="card-header">
    List of Tasks
  </div>
  <div class="card-body">
    <p class="card-text alert alert-primary">Click on the task description to edit</p>
  </div>
  <div class="list-group">
    <div *ngFor="let item of list">
      <app-list-row [item]="item"></app-list-row>
    </div>
  </div>
  <div class="card-body">
    <button (click)="add()" class="btn btn-info">New task</button>
  </div>
</div>
