server {
    listen 8000;
    server_name $NGINX_HOST www.$NGINX_HOST;

    access_log /app/logs/nginx-access.log;
    error_log /app/logs/nginx-error.log;

    location /api/ {
      # Proxy pass api on port 4000
      proxy_pass http://js-dock-api:4000/;
    }
    location / {
      # Proxy pass client on port 3000
      proxy_pass http://js-dock-client:3000;
    }
}
